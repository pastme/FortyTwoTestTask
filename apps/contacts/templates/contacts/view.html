    <div  align="left">
        <p>Name: {{ object.name }}</p>
        <p>Surname: {{ object.surname }}</p>
        <p>Date of birth: {{ object.date_of_birth }}</p>

    </div>
    <div align="right">
        <p>Contacts</p>
        <p>Email: {{ object.email }}</p>
        <p>Jabber: {{ object.jabber }}</p>
        <p>Skype: {{ object.skype }}</p>
        <p>Other objects:</p>
        {{ object.contacts}}
        <p>Bio:</p>{{ object.bio}}
    </div>
